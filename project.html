<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Details</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" />
  <link rel="stylesheet" href="./src/style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
  <script src="./src/main.js" defer></script>
</head>

<body class="bg-black text-white select-none">

  <!-- Header -->
  <header class="sticky top-0 w-full z-50 bg py-4 px-6 flex justify-between items-center border-b border-white/10 bg-black">
    <div class="text-xl md:text-2xl font-bold text-gradient whitespace-nowrap">Abdel Halim</div>
    <a href="/#portfolio" class="hover:text-primary text-white/80">← Back</a>
  </header>

  <!-- Project Container -->
  <main id="project-container" class="px-6 py-16 space-y-16"></main>

  <!-- Footer -->
  <footer class="py-8 border-t border-gray-800 text-center">
    <p>&copy; 2023 Abdel Halim. All rights reserved.</p>
  </footer>


  <script src="./src/js/data.js"></script>
  <script>
  const urlParams = new URLSearchParams(window.location.search);
  const projectId = parseInt(urlParams.get("id"));
  const project = portfolioData.find(p => p.id === projectId);

  tailwind.config = { theme: { extend: { colors: {
    body: 'var(--body)', 
    card: 'var(--card)', 
    primary: 'var(--primary)',
    secondary: 'var(--secondary)',
  }}}}

  if(project){
    $("#project-container").html(`
      <div class="flex flex-col md:flex-row gap-5 space-y-5 md:space-y-0">
        <!-- Hero -->
        <section class="md:w-2/3 glass rounded-2xl overflow-hidden" data-aos="fade-up">
          <img src="${project.image}" alt="${project.title}" class="w-full h-80 object-cover">
          <div class="p-8">
            <h2 class="text-3xl md:text-4xl font-bold mb-6">${project.title}</h2>
            <span class="text-lg py-1 text-primary font-bold">${project.category}</span>
            <p class="mt-6 text-lg text-white/70 leading-relaxed">${project.description}</p>
          </div>
        </section>
      
        <div class="md:w-1/3 flex flex-col gap-5" data-aos="fade-up">
          <!-- Features -->
          <section class="glass p-8 rounded-2xl">
            <h3 class="text-2xl font-bold mb-6">Key Features</h3>
            <ul class="flex flex-wrap gap-6">
              ${project.features.map(f => `<li class="flex items-center gap-2"><i data-lucide="check-circle" class="size-5 text-green-500"></i><span>${f}</span></li>`).join("")}
            </ul>
          </section>

          <!-- Stats -->
          <section class="grid md:grid-rows-3 gap-6 *:p-5 *:flex *:items-center *:justify-center *:gap-5">
            <!-- Clients -->
            <div class="glass text-center rounded-xl">
              <p class="text-2xl font-bold text-primary">${project.stats.clients}</p>
              <p class="text-gray-400">Clients Impacted</p>
            </div>

            <!-- Rating --> 
            <div class="glass text-center rounded-xl">
              <p class="text-2xl font-bold text-primary">${project.stats.rating}</p>
              <p class="text-gray-400">Rating</p>
            </div>
          </section>
        </div>
      </div>

      <div>
        <!-- Gallery -->
        <section class="glass p-8 rounded-2xl" data-aos="fade-up">
          <h3 class="text-2xl font-bold mb-6">Project Gallery</h3>
          <div id="gallery" class="flex flex-wrap gap-6">
            ${project.gallery.map((img, i) => `
              <img src="${img}" data-index="${i}" class="grow w-60 aspect-video rounded-xl shadow cursor-pointer hover:scale-105 transition">`
            ).join("")}
          </div>
        </section>

        <!-- Lightbox -->
        <div id="lightbox" class="fixed inset-0 bg-black/90 hidden items-center justify-center z-50 p-8">
          <button id="closeLightbox" class="absolute top-5 right-5 text-white text-3xl">&times;</button>
          <div class="flex flex-col items-center w-full max-w-5xl">
            <img id="lightboxImage" src="" class="max-h-[80vh] rounded-lg shadow-lg duration-500">
            <div id="lightboxDots" class="flex gap-2 mt-6"></div>
          </div>
        </div>

        <!-- Call To Action -->
        <section class="bg-gradient mt-8 p-10 rounded-2xl text-center" data-aos="fade-up">
          <h3 class="text-2xl md:text-3xl font-bold mb-4">Like what you see?</h3>
          <p class="mb-6 text-white/80">Let’s work together on your next project and bring your vision to life.</p>
          <a href="/#contact" class="bg-white text-black px-6 py-3 rounded-full font-semibold shadow hover:bg-gray-200">Contact Me</a>
        </section>
      </div>
    `);

    lucide.createIcons();
    AOS.init({ once: true, duration: 400 });
  } else {
    $("#project-container").html(`<p class="text-center text-gray-400">Project not found.</p>`);
  }

  $(document).ready(function(){
    let currentIndex = 0;
    const images = project.gallery;

    // Open lightbox
    $("#gallery img").on("click", function(){
      currentIndex = parseInt($(this).data("index"));
      showImage(currentIndex);
      $("#lightbox").fadeIn().removeClass("hidden").addClass("flex");
    });

    // Close lightbox
    $("#closeLightbox").on("click", function(){
      $("#lightbox").fadeOut();
    });

    // Show image by index
    function showImage(index){
      $("#lightboxImage").attr("src", images[index]);
      // render dots
      $("#lightboxDots").html(images.map((_, i) => `
        <span data-index="${i}" class="w-3 h-3 rounded-full cursor-pointer ${i === index ? 'bg-white' : 'bg-gray-500'}"></span>
      `).join(""));
    }
    
    // Click on dot
    $(document).on("click", "#lightboxDots span", function(){
      currentIndex = parseInt($(this).data("index"));
      showImage(currentIndex);
    });
  });

  
  </script>
</body>
</html>
